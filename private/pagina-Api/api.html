  <body>

    <h1 >ATIENDETE CON LOS MEJORES DOCTORES DEL EXTRANJERO</h1>

    <div id="As" class="container mt-5 shadow-lg p4 mb-6 bg-body rounded">
        <table class="table table-bordered table-striped">
            <thead>
                <tr >
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>NÂ° colegiatura</th>
                 

                </tr>
            </thead>
            <tbody id="data">
            </tbody>

        </table >

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
        let url = 'https://jsonplaceholder.typicode.com/users'
        fetch(url)
            .then(response => response.json())
            .then(data => mostrarData(data))
            .catch(error => console.log(error))
			
        const mostrarData = (data) => {
            console.log(data)
            let body = ''
            for (let i = 0; i<data.length; i++){
                body += `<tr><td>${data[i].name}</td><td>${data[i].email}</td><td>${data[i].address.zipcode}</td></tr>`                
            }
            document.getElementById('data').innerHTML = body
        }            
    </script>
